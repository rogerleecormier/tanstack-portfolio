    <!-- GitHub Pages SPA Routing Support - Only run on GitHub Pages -->
    <script type="text/javascript">
      // Only run this script on GitHub Pages (not on modern hosting platforms)
      var hostname = window.location.hostname;
      var isLocalhost = hostname === 'localhost' || hostname === '127.0.0.1';
      var isCloudflarePages = hostname.includes('pages.dev') || hostname.includes('cloudflare.com');
      var isNetlify = hostname.includes('netlify.app') || hostname.includes('netlify.com');
      var isVercel = hostname.includes('vercel.app') || hostname.includes('vercel.com');
      var isFirebase = hostname.includes('firebaseapp.com') || hostname.includes('web.app');
      
      // Only run on GitHub Pages (github.io domains)
      if (!isLocalhost && !isCloudflarePages && !isNetlify && !isVercel && !isFirebase && hostname.includes('github.io')) {
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script takes the current url and converts the path and query
        // string into just a query string, and then redirects the browser
        // to the new url with only a query string and hash fragment.
        var pathSegmentsToKeep = 0;

        var l = window.location;
        if (l.pathname.indexOf('/?/') === -1) {
          l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
          );
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
