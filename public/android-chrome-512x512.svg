<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main logo group - scaled for 512x512 -->
  <g>
    <!-- Outer ring - white, scaled up -->
    <circle cx="256" cy="256" r="220" fill="none" stroke="white" stroke-width="34"/>
    
    <!-- Inner circle - small, white -->
    <circle cx="256" cy="256" r="80" fill="none" stroke="white" stroke-width="16"/>
    
    <!-- Plus crosshair lines - extending beyond outer circle -->
    <line x1="36" y1="256" x2="476" y2="256" stroke="white" stroke-width="34" stroke-linecap="round"/>
    <line x1="256" y1="36" x2="256" y2="476" stroke="white" stroke-width="34" stroke-linecap="round"/>
    
    <!-- Lightning bolt - sized to fit within inner circle -->
    <path
      d="M256 202l-50 100h85l-34 170l101-154h-85l50-118z"
      fill="url(#lightningGradient)"
    />
  </g>

  <!-- Gradient definitions -->
  <defs>
    <!-- Lightning gradient - orange for visibility -->
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>