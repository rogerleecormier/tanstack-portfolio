<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main logo group - scaled for 16x16 -->
  <g>
    <!-- Outer ring - white, scaled down -->
    <circle cx="8" cy="8" r="7" fill="none" stroke="white" stroke-width="1"/>
    
    <!-- Inner circle - small, white -->
    <circle cx="8" cy="8" r="2.5" fill="none" stroke="white" stroke-width="0.5"/>
    
    <!-- Plus crosshair lines - extending beyond outer circle -->
    <line x1="1" y1="8" x2="15" y2="8" stroke="white" stroke-width="1" stroke-linecap="round"/>
    <line x1="8" y1="1" x2="8" y2="15" stroke="white" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Lightning bolt - sized to fit within inner circle -->
    <path
      d="M7.5 6.5l-1.5 3h2.5l-1 4l3-4.5h-2.5l1.5-2.5z"
      fill="url(#lightningGradient)"
    />
  </g>

  <!-- Gradient definitions -->
  <defs>
    <!-- Lightning gradient - orange for visibility -->
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>