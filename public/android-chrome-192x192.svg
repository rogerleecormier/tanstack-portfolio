<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main logo group - scaled for 192x192 -->
  <g>
    <!-- Outer ring - white, scaled up -->
    <circle cx="96" cy="96" r="83" fill="none" stroke="white" stroke-width="13"/>
    
    <!-- Inner circle - small, white -->
    <circle cx="96" cy="96" r="30" fill="none" stroke="white" stroke-width="6"/>
    
    <!-- Plus crosshair lines - extending beyond outer circle -->
    <line x1="13" y1="96" x2="179" y2="96" stroke="white" stroke-width="13" stroke-linecap="round"/>
    <line x1="96" y1="13" x2="96" y2="179" stroke="white" stroke-width="13" stroke-linecap="round"/>
    
    <!-- Lightning bolt - sized to fit within inner circle -->
    <path
      d="M96 76l-19 38h32l-13 64l38-58h-32l19-44z"
      fill="url(#lightningGradient)"
    />
  </g>

  <!-- Gradient definitions -->
  <defs>
    <!-- Lightning gradient - orange for visibility -->
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>