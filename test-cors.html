<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test for R2 Bucket</h1>
    
    <h2>Test 1: Public R2 URL</h2>
    <button onclick="testPublicR2()">Test Public R2 Access</button>
    <div id="result1"></div>
    
    <h2>Test 2: Custom Domain</h2>
    <button onclick="testCustomDomain()">Test Custom Domain</button>
    <div id="result2"></div>
    
    <script>
        async function testPublicR2() {
            const resultDiv = document.getElementById('result1');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://pub-d976666cda3244a8a0fa73abc1043959.r2.dev/portfolio/analytics.md');
                if (response.ok) {
                    const content = await response.text();
                    resultDiv.innerHTML = `<p style="color: green;">✅ Success! Content length: ${content.length} characters</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ HTTP Error: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }
        
        async function testCustomDomain() {
            const resultDiv = document.getElementById('result2');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://files.rcormier.dev/portfolio/analytics.md');
                if (response.ok) {
                    const content = await response.text();
                    resultDiv.innerHTML = `<p style="color: green;">✅ Success! Content length: ${content.length} characters</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ HTTP Error: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
